<!DOCTYPE html>
<html lang="pt-BR">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>EpiCartoon</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">EpiCartoon</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Desenhos</a></li>
                <li class="active"><a href="cadastrar.html">Criar opinião</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </div>

    </nav>

    <main class="container">
        <h4>Cadastrar Desenho </h4>

        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <input id="titulo" type="text" class="validate" minLength="1">
                    <label for="titulo">Título</label>
                    <span class="helper-text"
                        data-error="Titulo muito curto. Preencha um título com pelo menos 1 caracteres."
                        data-success="">Digite o nome do desenho</span>
                </div>
            </div>
                <div class="row">
                <div class="input-field col s12">
                    <textarea id="opiniao" class="materialize-textarea"></textarea>
                    <label for="opiniao">Opinião</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="Nota" type="number" class="validate" min="1" max="100">
                    <label for="Nota">Nota do episodio</label>
                    <span class="helper-text"
                        data-error="Numero invalido. Informe uma Nota entre 1 e 100"
                        data-success="">
                        Digite qual nota voce dá?
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a href="index.html" class="btn grey"> Cancelar </a>
                </div>
                <div class="col">
                    <a href="index.html" class="btn green"> Salvar </a>
                </div>
            </div>
                
         </form>
       </div>
    </main>

    <div class="fixed-action-btn">
        <a href="cadastrar.html" class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>

    </div>




</body>




</html>
